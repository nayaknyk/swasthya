 <!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Swasthya || Create Account</title>
    <!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
  </head>
  <body class="text-center bg">
  <style>
body, html {
  height: 100%;
  margin: 0;
}

.bg {
  /* The image used */
  background-image: url("https://firebasestorage.googleapis.com/v0/b/swasthya-88454.appspot.com/o/patient-healthcare-access-header.png?alt=media&token=ae7650a0-8eab-4e93-b167-ad62d1971118");
");

  /* Full height */
  height: 100%;

  /* Center and scale the image nicely */
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}

form{
    border-style:solid;
    border-radius: 15px;
    border-color:dimgray;
    background-color: white;
}
</style>
    <form class="form-signin" onsubmit="return createAccount()">
        <h2>Enter Your Details</h2>
  <label for="registerEmail" class="sr-only">Email address</label>
  <input type="email" id="registerEmail" class="form-control" placeholder="Email address" required autofocus>
  <input type="text" id="registerUsername" class="form-control" placeholder="Username" required autofocus style="margin-top: 10px;">
  <label for="registerPassword" class="sr-only">Password</label>
  <input type="password" id="registerPassword" class="form-control" placeholder="Password" required style="margin-top: 10px;">
  <input type="submit" class="btn btn-lg btn-secondary btn-block" value="Next"><br>
    </form>

<script src="js/jquery-3.4.1.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/5.10.0/firebase-database.js"></script>
<script src="js/script.js"></script>
</body>
</html>
