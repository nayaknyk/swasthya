<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Swasthya || Create Account</title>
    <!-- Bootstrap core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin.css" rel="stylesheet">
    <style>
        body, html {
          height: 100%;
          margin: 0;
        }
        
        
        
    </style>
  </head>
<body >
  
  <button id="geolocation-button" onclick="geolocate()">location</button><br>
  <input type="text" id="l1" placeholder="Lat"><br>
  <input type="text" id="l2" placeholder="lng">
  <script>
      const $geolocateButton = document.getElementById('geolocation-button');
      $geolocateButton.addEventListener('click', geolocate);
      var loc;
      function geolocate() {
    if (window.navigator && window.navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(onGeolocateSuccess, onGeolocateError);
      
    }
  }
  function onGeolocateSuccess(coordinates) {
    const { latitude, longitude } = coordinates.coords;
    console.log('Found coordinates: ', latitude, longitude);
    document.getElementById('l1').value = coordinates.coords.latitude;
    document.getElementById('l2').value = coordinates.coords.longitude;
  }
  
  function onGeolocateError(error) {
    console.warn(error.code, error.message);
   
    if (error.code === 1) {
      console.log("no");

    } else if (error.code === 2) {
      console.log("unavailable");

    } else if (error.code === 3) {
      console.log("timeout");

    }
  }
    </script>
</body>
</html>
